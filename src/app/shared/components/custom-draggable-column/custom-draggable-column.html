<!-- Column Header -->
<div id="column-header" class="p-2 flex justify-center">
  <h3 class="w-[95%] font-bold">
    {{ columnName }}
  </h3>
  <span>X</span>
</div>
<!-- Column Body -->
<div
  id="column-body"
  cdkDropList
  [cdkDropListData]="items"
  (cdkDropListDropped)="drop($event)"
  class="example-list"
>
  @for (item of items; track item) {
    <div class="example-box" cdkDrag>{{ item }}</div>
  }
</div>
<!-- Column Footer -->
 <div id="column-footer" class="p-2">
  <button class="w-full px-2 text-start cursor-pointer rounded-md border-[1.5px] border-transparent hover:border-gray-strong">
    Add Item +
  </button>
 </div>
